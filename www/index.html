<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="SampleController">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Local Notification Sample</h1>
    </ion-header-bar>
    <ion-content>
      
        <button class="button button-block button-positive" ng-click="scheduleInstantNotification()">
          Instant 
        </button>

        <button class="button  button-block button-positive" ng-click="scheduleDelayedNotification()">
          In 5 Sec
        </button>
        <button class="button button-block button-positive" ng-click="scheduleEveryMinuteNotification()">
          Every Minute
        </button>
      
        <button class="button  button-block button-positive" ng-click="updateNotificationText()">
          Update Text for Every Minute
        </button>

        <button class="button  button-block button-positive" ng-click="updateNotificationEvery()">
          Update Every Min to Second
        </button>
        <button class="button  button-block button-positive" ng-click="cancelNotification()">
          Cancel 
        </button>
      
    </ion-content>
  </ion-pane>
</body>

</html>
